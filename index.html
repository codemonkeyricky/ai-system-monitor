<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NVIDIA GPU & CPU Monitor - D3.js Visualization</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a1929 0%, #1a365d 100%);
      color: #e6f7ff;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .dashboard-header {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .dashboard-header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #76b900 0%, #00a8e8 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .dashboard-header p {
      color: #a3d5ff;
      font-size: 1.1rem;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .btn {
      background: linear-gradient(90deg, #1e88e5 0%, #00bcd4 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(30, 136, 229, 0.4);
    }

    .btn-refresh {
      background: linear-gradient(90deg, #76b900 0%, #4caf50 100%);
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 25px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .card-title i {
      font-size: 1.8rem;
    }

    .gpu-title {
      color: #76b900;
    }

    .cpu-title {
      color: #00bcd4;
    }

    .memory-title {
      color: #ff9800;
    }

    .system-title {
      color: #e91e63;
    }

    .chart-container {
      height: 200px;
      margin: 20px 0;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 20px;
    }

    .stat-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 10px;
      border-left: 4px solid #1e88e5;
    }

    .stat-label {
      font-size: 0.9rem;
      color: #a3d5ff;
      margin-bottom: 5px;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
    }

    .gpu-stat {
      border-left-color: #76b900;
    }

    .cpu-stat {
      border-left-color: #00bcd4;
    }

    .memory-stat {
      border-left-color: #ff9800;
    }

    .system-stat {
      border-left-color: #e91e63;
    }

    .status-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .status-ok {
      background-color: #4CAF50;
      box-shadow: 0 0 10px #4CAF50;
    }

    .status-warning {
      background-color: #ff9800;
      box-shadow: 0 0 10px #ff9800;
    }

    .status-error {
      background-color: #f44336;
      box-shadow: 0 0 10px #f44336;
    }

    .legend {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .legend-color {
      width: 15px;
      height: 15px;
      border-radius: 3px;
    }

    .last-update {
      text-align: center;
      margin-top: 30px;
      color: #a3d5ff;
      font-size: 0.9rem;
    }

    .gpu-list {
      margin-top: 20px;
    }

    .gpu-item {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      border-left: 4px solid #76b900;
    }

    .gpu-name {
      font-weight: 600;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
    }

    .progress-container {
      margin-top: 10px;
    }

    .progress-label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }

    .progress-bar {
      height: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      border-radius: 5px;
      transition: width 0.5s ease;
    }

    .power-fill {
      background: linear-gradient(90deg, #76b900, #c5e1a5);
    }

    .memory-fill {
      background: linear-gradient(90deg, #ff9800, #ffcc80);
    }

    .utilization-fill {
      background: linear-gradient(90deg, #00bcd4, #80deea);
    }

    .temperature-fill {
      background: linear-gradient(90deg, #e91e63, #f48fb1);
    }

    @media (max-width: 768px) {
      .dashboard-grid {
        grid-template-columns: 1fr;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }

      .dashboard-header h1 {
        font-size: 2rem;
      }
    }

    /* Loading animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #76b900;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="dashboard-header">
      <h1>NVIDIA GPU & CPU Monitor</h1>
      <p>Real-time D3.js Visualization of System Resources</p>

      <div class="controls">
        <button class="btn btn-refresh" onclick="updateAllData()">
          <span class="loading" id="loading-indicator" style="display: none;"></span>
          <span id="refresh-text">Refresh Data</span>
        </button>
        <button class="btn" onclick="toggleAutoRefresh()">
          <span id="auto-refresh-text">Auto-Refresh: ON</span>
        </button>
      </div>
    </div>

    <div class="dashboard-grid">
      <div class="card" id="cpu-card">
        <div class="card-header">
          <h2 class="card-title cpu-title">
            <i>‚öôÔ∏è</i> CPU Utilization
          </h2>
          <div class="status-indicator status-ok" id="cpu-status"></div>
        </div>
        <div class="chart-container" id="cpu-chart"></div>
        <div class="stats-grid" id="cpu-stats"></div>
      </div>

      <div class="card" id="memory-card">
        <div class="card-header">
          <h2 class="card-title memory-title">
            <i>üß†</i> System Memory
          </h2>
          <div class="status-indicator status-ok" id="memory-status"></div>
        </div>
        <div class="chart-container" id="memory-chart"></div>
        <div class="stats-grid" id="memory-stats"></div>
      </div>

      <div class="card" id="gpu-card">
        <div class="card-header">
          <h2 class="card-title gpu-title">
            <i>üéÆ</i> GPU Status
          </h2>
          <div class="status-indicator status-ok" id="gpu-status"></div>
        </div>
        <div class="gpu-list" id="gpu-list"></div>
        <div class="stats-grid" id="gpu-stats"></div>
      </div>

    </div>

    <div class="last-update" id="last-update">
      Last updated: <span id="update-time">Never</span>
    </div>
  </div>

  <script>
    // Configuration
    const config = {
      updateInterval: 2000,
      maxDataPoints: 20,
      autoRefresh: true
    };

    // Data storage
    let monitoringData = {
      cpu: { history: [], current: null },
      memory: { history: [], current: null },
      gpus: { history: [], current: [] },
      system: { history: [], current: null }
    };

    // Color scales for D3
    const colorScales = {
      cpu: d3.scaleSequential(d3.interpolateBlues).domain([0, 100]),
      memory: d3.scaleSequential(d3.interpolateOranges).domain([0, 100]),
      gpu: d3.scaleSequential(d3.interpolateGreens).domain([0, 100]),
      temperature: d3.scaleSequential(d3.interpolateRdYlBu).domain([30, 90])
    };

    // Initialize charts
    function initializeCharts() {
      // CPU Chart
      initCpuChart();

      // Memory Chart
      initMemoryChart();

      // Initial data load
      updateAllData();

      // Set up auto-refresh if enabled
      if (config.autoRefresh) {
        setInterval(updateAllData, config.updateInterval);
      }
    }

    // Initialize CPU chart
    function initCpuChart() {
      const container = document.getElementById('cpu-chart');
      const width = container.clientWidth;
      const height = container.clientHeight;

      const svg = d3.select('#cpu-chart')
        .append('svg')
        .attr('width', width)
        .attr('height', height);

      // We'll update this with data later
    }

    // Initialize Memory chart
    function initMemoryChart() {
      const container = document.getElementById('memory-chart');
      const width = container.clientWidth;
      const height = container.clientHeight;

      const svg = d3.select('#memory-chart')
        .append('svg')
        .attr('width', width)
        .attr('height', height);
    }

    // Update all data from API
    function updateAllData() {
      // Show loading indicator
      document.getElementById('loading-indicator').style.display = 'inline-block';
      document.getElementById('refresh-text').textContent = 'Loading...';

      // Simulate API call (replace with actual fetch to your API)
      fetchRealData()
        .then(data => {
          processData(data);
          updateCharts();
          updateStatusIndicators();
          updateLastUpdateTime();
        })
        .catch(error => {
          console.error('Error fetching data:', error);
          // Fallback to mock data in case of error
          processData(generateMockData());
          updateCharts();
        })
        .finally(() => {
          // Hide loading indicator
          document.getElementById('loading-indicator').style.display = 'none';
          document.getElementById('refresh-text').textContent = 'Refresh Data';
        });
    }

    function fetchRealData() {
      return fetch('/api/monitoring-data')
        .then(response => response.json())
        .then(data => {
          // Transform your API response if needed
          return data;
        });
    }

    // Simulate API call (replace with actual fetch)
    function simulateApiCall() {
      return new Promise((resolve) => {
        // Simulate network delay
        setTimeout(() => {
          // In a real implementation, you would fetch from your API:
          // fetch('/api/monitoring-data').then(response => response.json())
          resolve(generateMockData());
        }, 300);
      });
    }

    // Process data from API
    function processData(data) {
      // Process CPU data
      if (data.cpu) {
        monitoringData.cpu.current = data.cpu;
        monitoringData.cpu.history.push({
          timestamp: new Date(),
          usage: data.cpu.usage
        });

        // Keep only maxDataPoints
        if (monitoringData.cpu.history.length > config.maxDataPoints) {
          monitoringData.cpu.history.shift();
        }
      }

      // Process Memory data
      if (data.memory) {
        monitoringData.memory.current = data.memory;
        monitoringData.memory.history.push({
          timestamp: new Date(),
          usage: data.memory.percentage
        });

        if (monitoringData.memory.history.length > config.maxDataPoints) {
          monitoringData.memory.history.shift();
        }
      }

      // Process GPU data
      if (data.gpus) {
        monitoringData.gpus.current = data.gpus;
        monitoringData.gpus.history.push({
          timestamp: new Date(),
          gpus: data.gpus
        });

        if (monitoringData.gpus.history.length > config.maxDataPoints) {
          monitoringData.gpus.history.shift();
        }
      }
    }

    // Update all charts with current data
    function updateCharts() {
      updateCpuChart();
      updateMemoryChart();
      updateGpuDisplay();
    }

    // Update CPU chart
    function updateCpuChart() {
      const container = document.getElementById('cpu-chart');
      const width = container.clientWidth;
      const height = container.clientHeight;

      // Clear previous chart
      d3.select('#cpu-chart svg').remove();

      if (!monitoringData.cpu.current) return;

      const svg = d3.select('#cpu-chart')
        .append('svg')
        .attr('width', width)
        .attr('height', height);

      const cpuData = monitoringData.cpu.current;
      const usage = Math.min(Math.round(cpuData.usage), 100);

      // Create a radial progress chart
      const radius = Math.min(width, height) / 2 - 10;
      const centerX = width / 2;
      const centerY = height / 2;

      // Background circle
      svg.append('circle')
        .attr('cx', centerX)
        .attr('cy', centerY)
        .attr('r', radius)
        .attr('fill', 'rgba(255, 255, 255, 0.05)')
        .attr('stroke', 'rgba(255, 255, 255, 0.1)')
        .attr('stroke-width', 2);

      // Progress arc
      const arc = d3.arc()
        .innerRadius(radius - 10)
        .outerRadius(radius)
        .startAngle(0)
        .cornerRadius(5);

      const progressArc = arc.endAngle(2 * Math.PI * (usage / 100));

      svg.append('path')
        .attr('d', progressArc)
        .attr('transform', `translate(${centerX}, ${centerY})`)
        .attr('fill', colorScales.cpu(usage));

      // Percentage text
      svg.append('text')
        .attr('x', centerX)
        .attr('y', centerY)
        .attr('text-anchor', 'middle')
        .attr('dy', '0.3em')
        .attr('fill', '#ffffff')
        .attr('font-size', '2.5rem')
        .attr('font-weight', 'bold')
        .text(`${usage}%`);

      svg.append('text')
        .attr('x', centerX)
        .attr('y', centerY + 30)
        .attr('text-anchor', 'middle')
        .attr('fill', '#a3d5ff')
        .attr('font-size', '0.9rem')
        .text('CPU Usage');

      // Update CPU stats
      const cpuStats = document.getElementById('cpu-stats');
      cpuStats.innerHTML = `
                <div class="stat-item cpu-stat">
                    <div class="stat-label">Cores</div>
                    <div class="stat-value">${cpuData.cores}</div>
                </div>
                <div class="stat-item cpu-stat">
                    <div class="stat-label">Threads</div>
                    <div class="stat-value">${cpuData.threads || cpuData.cores * 2}</div>
                </div>
                <div class="stat-item cpu-stat">
                    <div class="stat-label">Frequency</div>
                    <div class="stat-value">${(cpuData.frequency || 3.5).toFixed(1)} GHz</div>
                </div>
                <div class="stat-item cpu-stat">
                    <div class="stat-label">Temperature</div>
                    <div class="stat-value">${cpuData.temperature || 45}¬∞C</div>
                </div>
            `;
    }

    // Update Memory chart
    function updateMemoryChart() {
      const container = document.getElementById('memory-chart');
      const width = container.clientWidth;
      const height = container.clientHeight;

      // Clear previous chart
      d3.select('#memory-chart svg').remove();

      if (!monitoringData.memory.current) return;

      const svg = d3.select('#memory-chart')
        .append('svg')
        .attr('width', width)
        .attr('height', height);

      const memoryData = monitoringData.memory.current;
      const usedGB = (memoryData.used / 1024).toFixed(1);
      const totalGB = (memoryData.total / 1024).toFixed(1);
      const usagePercentage = memoryData.percentage;

      // Create a bar chart with history
      const history = monitoringData.memory.history;
      if (history.length > 1) {
        const margin = { top: 20, right: 20, bottom: 30, left: 40 };
        const chartWidth = width - margin.left - margin.right;
        const chartHeight = height - margin.top - margin.bottom;

        const x = d3.scaleTime()
          .domain(d3.extent(history, d => d.timestamp))
          .range([0, chartWidth]);

        const y = d3.scaleLinear()
          .domain([0, 100])
          .range([chartHeight, 0]);

        const line = d3.line()
          .x(d => x(d.timestamp))
          .y(d => y(d.usage))
          .curve(d3.curveMonotoneX);

        const chart = svg.append('g')
          .attr('transform', `translate(${margin.left}, ${margin.top})`);

        // Add X axis
        chart.append('g')
          .attr('transform', `translate(0, ${chartHeight})`)
          .call(d3.axisBottom(x).ticks(5).tickFormat(d3.timeFormat('%H:%M')))
          .attr('color', 'rgba(255, 255, 255, 0.5)');

        // Add Y axis
        chart.append('g')
          .call(d3.axisLeft(y).ticks(5).tickFormat(d => d + '%'))
          .attr('color', 'rgba(255, 255, 255, 0.5)');

        // Add line
        chart.append('path')
          .datum(history)
          .attr('fill', 'none')
          .attr('stroke', colorScales.memory(usagePercentage))
          .attr('stroke-width', 3)
          .attr('d', line);

        // Add area under line
        const area = d3.area()
          .x(d => x(d.timestamp))
          .y0(chartHeight)
          .y1(d => y(d.usage))
          .curve(d3.curveMonotoneX);

        chart.append('path')
          .datum(history)
          .attr('fill', colorScales.memory(usagePercentage))
          .attr('fill-opacity', 0.2)
          .attr('d', area);
      } else {
        // Simple gauge for single data point
        const radius = Math.min(width, height) / 2 - 10;
        const centerX = width / 2;
        const centerY = height / 2;

        // Background circle
        svg.append('circle')
          .attr('cx', centerX)
          .attr('cy', centerY)
          .attr('r', radius)
          .attr('fill', 'rgba(255, 255, 255, 0.05)')
          .attr('stroke', 'rgba(255, 255, 255, 0.1)')
          .attr('stroke-width', 2);

        // Progress arc
        const arc = d3.arc()
          .innerRadius(radius - 15)
          .outerRadius(radius)
          .startAngle(0)
          .cornerRadius(5);

        const progressArc = arc.endAngle(2 * Math.PI * (usagePercentage / 100));

        svg.append('path')
          .attr('d', progressArc)
          .attr('transform', `translate(${centerX}, ${centerY})`)
          .attr('fill', colorScales.memory(usagePercentage));

        // Percentage text
        svg.append('text')
          .attr('x', centerX)
          .attr('y', centerY)
          .attr('text-anchor', 'middle')
          .attr('dy', '0.3em')
          .attr('fill', '#ffffff')
          .attr('font-size', '2rem')
          .attr('font-weight', 'bold')
          .text(`${usagePercentage.toFixed(1)}%`);

        svg.append('text')
          .attr('x', centerX)
          .attr('y', centerY + 25)
          .attr('text-anchor', 'middle')
          .attr('fill', '#a3d5ff')
          .attr('font-size', '0.8rem')
          .text(`${usedGB} / ${totalGB} GB`);
      }

      // Update Memory stats
      const memoryStats = document.getElementById('memory-stats');
      memoryStats.innerHTML = `
                <div class="stat-item memory-stat">
                    <div class="stat-label">Used</div>
                    <div class="stat-value">${usedGB} GB</div>
                </div>
                <div class="stat-item memory-stat">
                    <div class="stat-label">Total</div>
                    <div class="stat-value">${totalGB} GB</div>
                </div>
                <div class="stat-item memory-stat">
                    <div class="stat-label">Available</div>
                    <div class="stat-value">${(memoryData.available / 1024).toFixed(1)} GB</div>
                </div>
                <div class="stat-item memory-stat">
                    <div class="stat-label">Usage</div>
                    <div class="stat-value">${usagePercentage.toFixed(1)}%</div>
                </div>
            `;
    }

    // Update GPU display
    function updateGpuDisplay() {
      if (!monitoringData.gpus.current || monitoringData.gpus.current.length === 0) {
        document.getElementById('gpu-list').innerHTML = '<p>No GPUs detected</p>';
        return;
      }

      const gpus = monitoringData.gpus.current;
      let gpuHtml = '';

      gpus.forEach((gpu, index) => {
        const powerPercentage = gpu.powerLimit > 0 ? (gpu.powerDraw / gpu.powerLimit) * 100 : 0;
        const memoryPercentage = (gpu.memoryUsed / gpu.memoryTotal) * 100;
        const tempColor = colorScales.temperature(gpu.temperature || 60);

        gpuHtml += `
                    <div class="gpu-item">
                        <div class="gpu-name">
                            <span>GPU ${index + 1}: ${gpu.name || 'NVIDIA GPU'}</span>
                            <span style="color: ${tempColor}">${gpu.temperature || 60}¬∞C</span>
                        </div>
                        
                        <div class="progress-container">
                            <div class="progress-label">
                                <span>Power</span>
                                <span>${gpu.powerDraw.toFixed(1)}W / ${gpu.powerLimit}W</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill power-fill" style="width: ${Math.min(powerPercentage, 100)}%"></div>
                            </div>
                        </div>
                        
                        <div class="progress-container">
                            <div class="progress-label">
                                <span>Memory</span>
                                <span>${gpu.memoryUsed}MB / ${gpu.memoryTotal}MB</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill memory-fill" style="width: ${memoryPercentage}%"></div>
                            </div>
                        </div>
                        
                        <div class="progress-container">
                            <div class="progress-label">
                                <span>Utilization</span>
                                <span>${gpu.utilization}%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill utilization-fill" style="width: ${gpu.utilization}%"></div>
                            </div>
                        </div>
                        
                        <div class="progress-container">
                            <div class="progress-label">
                                <span>Fan Speed</span>
                                <span>${gpu.fanSpeed || 60}%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill temperature-fill" style="width: ${gpu.fanSpeed || 60}%"></div>
                            </div>
                        </div>
                    </div>
                `;
      });

      document.getElementById('gpu-list').innerHTML = gpuHtml;

      // Update GPU stats
      const gpuStats = document.getElementById('gpu-stats');
      if (gpus.length > 0) {
        const firstGpu = gpus[0];
        gpuStats.innerHTML = `
                    <div class="stat-item gpu-stat">
                        <div class="stat-label">Total GPUs</div>
                        <div class="stat-value">${gpus.length}</div>
                    </div>
                    <div class="stat-item gpu-stat">
                        <div class="stat-label">Avg. Utilization</div>
                        <div class="stat-value">${gpus.reduce((sum, gpu) => sum + gpu.utilization, 0) / gpus.length}%</div>
                    </div>
                    <div class="stat-item gpu-stat">
                        <div class="stat-label">Driver Version</div>
                        <div class="stat-value">${firstGpu.driverVersion || '470.xx'}</div>
                    </div>
                    <div class="stat-item gpu-stat">
                        <div class="stat-label">Max Temp</div>
                        <div class="stat-value">${Math.max(...gpus.map(g => g.temperature || 60))}¬∞C</div>
                    </div>
                `;
      }
    }

    // Update System display
    function updateSystemDisplay() {
      const systemData = monitoringData.system.current;
      if (!systemData) return;

      // Update System chart
      const container = document.getElementById('system-chart');
      const width = container.clientWidth;
      const height = container.clientHeight;

      // Clear previous chart
      d3.select('#system-chart svg').remove();

      const svg = d3.select('#system-chart')
        .append('svg')
        .attr('width', width)
        .attr('height', height);

      // Create a simple donut chart for disk usage
      const diskUsed = systemData.diskUsed || 250;
      const diskTotal = systemData.diskTotal || 1000;
      const diskPercentage = (diskUsed / diskTotal) * 100;

      const radius = Math.min(width, height) / 2 - 10;
      const centerX = width / 2;
      const centerY = height / 2;

      // Background circle
      svg.append('circle')
        .attr('cx', centerX)
        .attr('cy', centerY)
        .attr('r', radius)
        .attr('fill', 'rgba(255, 255, 255, 0.05)')
        .attr('stroke', 'rgba(255, 255, 255, 0.1)')
        .attr('stroke-width', 2);

      // Disk usage arc
      const arc = d3.arc()
        .innerRadius(radius - 20)
        .outerRadius(radius)
        .startAngle(0)
        .cornerRadius(5);

      const diskArc = arc.endAngle(2 * Math.PI * (diskPercentage / 100));

      svg.append('path')
        .attr('d', diskArc)
        .attr('transform', `translate(${centerX}, ${centerY})`)
        .attr('fill', colorScales.gpu(diskPercentage));

      // Disk text
      svg.append('text')
        .attr('x', centerX)
        .attr('y', centerY - 10)
        .attr('text-anchor', 'middle')
        .attr('fill', '#ffffff')
        .attr('font-size', '1.5rem')
        .attr('font-weight', 'bold')
        .text(`${diskPercentage.toFixed(0)}%`);

      svg.append('text')
        .attr('x', centerX)
        .attr('y', centerY + 15)
        .attr('text-anchor', 'middle')
        .attr('fill', '#a3d5ff')
        .attr('font-size', '0.8rem')
        .text('Disk Usage');

      // Update System stats
      const systemStats = document.getElementById('system-stats');
      systemStats.innerHTML = `
                <div class="stat-item system-stat">
                    <div class="stat-label">OS</div>
                    <div class="stat-value">${systemData.os || 'Linux'}</div>
                </div>
                <div class="stat-item system-stat">
                    <div class="stat-label">Uptime</div>
                    <div class="stat-value">${formatUptime(systemData.uptime || 3600)}</div>
                </div>
                <div class="stat-item system-stat">
                    <div class="stat-label">Disk</div>
                    <div class="stat-value">${(diskUsed / 1024).toFixed(1)}/${(diskTotal / 1024).toFixed(1)} GB</div>
                </div>
                <div class="stat-item system-stat">
                    <div class="stat-label">Processes</div>
                    <div class="stat-value">${systemData.processes || 156}</div>
                </div>
            `;
    }

    // Update status indicators
    function updateStatusIndicators() {
      // CPU status
      const cpuUsage = monitoringData.cpu.current ? monitoringData.cpu.current.usage : 0;
      const cpuStatus = document.getElementById('cpu-status');
      cpuStatus.className = 'status-indicator ' +
        (cpuUsage > 90 ? 'status-error' : cpuUsage > 70 ? 'status-warning' : 'status-ok');

      // Memory status
      const memUsage = monitoringData.memory.current ? monitoringData.memory.current.percentage : 0;
      const memoryStatus = document.getElementById('memory-status');
      memoryStatus.className = 'status-indicator ' +
        (memUsage > 90 ? 'status-error' : memUsage > 80 ? 'status-warning' : 'status-ok');

      // GPU status
      const gpus = monitoringData.gpus.current || [];
      let gpuStatusClass = 'status-ok';
      if (gpus.length > 0) {
        const maxGpuTemp = Math.max(...gpus.map(g => g.temperature || 0));
        const maxGpuUsage = Math.max(...gpus.map(g => g.utilization || 0));

        if (maxGpuTemp > 85 || maxGpuUsage > 95) {
          gpuStatusClass = 'status-error';
        } else if (maxGpuTemp > 75 || maxGpuUsage > 85) {
          gpuStatusClass = 'status-warning';
        }
      }
      document.getElementById('gpu-status').className = 'status-indicator ' + gpuStatusClass;
    }

    // Update last update time
    function updateLastUpdateTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      document.getElementById('update-time').textContent = timeString;
    }

    // Toggle auto-refresh
    function toggleAutoRefresh() {
      config.autoRefresh = !config.autoRefresh;
      const button = document.getElementById('auto-refresh-text');
      button.textContent = `Auto-Refresh: ${config.autoRefresh ? 'ON' : 'OFF'}`;

      if (config.autoRefresh) {
        // Restart interval
        setInterval(updateAllData, config.updateInterval);
      } else {
        // Clear all intervals (simplified approach)
        // In a real app, you'd need to store the interval ID
        location.reload(); // Simple reload for demo
      }
    }

    // Format uptime in days, hours, minutes
    function formatUptime(seconds) {
      const days = Math.floor(seconds / (24 * 3600));
      const hours = Math.floor((seconds % (24 * 3600)) / 3600);
      const minutes = Math.floor((seconds % 3600) / 60);

      if (days > 0) return `${days}d ${hours}h`;
      if (hours > 0) return `${hours}h ${minutes}m`;
      return `${minutes}m`;
    }

    // Generate mock data for demonstration
    function generateMockData() {
      // Simulate some variation
      const baseCpuUsage = 30 + Math.random() * 40;
      const baseMemoryUsage = 40 + Math.random() * 30;

      return {
        cpu: {
          usage: baseCpuUsage,
          cores: 8,
          threads: 16,
          frequency: 3.6 + Math.random() * 0.8,
          temperature: 40 + Math.random() * 20,
          coreUtilizations: Array.from({ length: 8 }, () => ({
            usage: baseCpuUsage + (Math.random() * 20 - 10)
          }))
        },
        memory: {
          total: 32768, // 32 GB in MB
          used: baseMemoryUsage / 100 * 32768,
          free: (100 - baseMemoryUsage) / 100 * 32768,
          available: (100 - baseMemoryUsage) / 100 * 32768,
          percentage: baseMemoryUsage
        },
        gpus: [
          {
            name: "NVIDIA RTX 3080",
            powerDraw: 280 + Math.random() * 40,
            powerLimit: 320,
            utilization: 65 + Math.random() * 30,
            memoryUsed: 8192,
            memoryTotal: 10240,
            temperature: 65 + Math.random() * 15,
            fanSpeed: 60 + Math.random() * 30,
            driverVersion: "470.82"
          },
          {
            name: "NVIDIA RTX 3090",
            powerDraw: 320 + Math.random() * 50,
            powerLimit: 350,
            utilization: 70 + Math.random() * 25,
            memoryUsed: 12288,
            memoryTotal: 24576,
            temperature: 70 + Math.random() * 10,
            fanSpeed: 70 + Math.random() * 20,
            driverVersion: "470.82"
          }
        ],
        system: {
          os: "Ubuntu 20.04",
          uptime: 86400 + Math.random() * 86400, // 1-2 days in seconds
          diskUsed: 250 + Math.random() * 100,
          diskTotal: 1000,
          processes: 150 + Math.floor(Math.random() * 50)
        }
      };
    }

    // Initialize the dashboard when page loads
    document.addEventListener('DOMContentLoaded', initializeCharts);
  </script>
